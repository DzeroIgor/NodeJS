<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .img {
            width: clamp(300px, 50%, 1000px);
        }
        .video {
            width: clamp(350px, 50%, 1200px);
            display: block;
            margin: auto;
            margin-top: 50px;
            aspect-ratio: 16/9;
        }
        .light {
            background-color: #fff;
        }
        .dark {
            background-color: #333;
        }
    </style>
</head>
<body id="b_bgc" class="light">
    <div>
        <!-- <img class="img" src="https://fastly.picsum.photos/id/198/800/500.jpg?hmac=Tz7Pg2Rs7UqrJUA9QdFPGb7H-N4HvS00iaTkTYsnR6w" alt=""> -->
        <iframe src="https://www.youtube.com/embed/Qhaz36TZG5Y?si=DUAl4g24-VIy-QD0"
            title="YouTube video player" frameborder="0"
            class="video"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>
    <button id="btn_l" style="display: block; margin: auto;margin-top: 50px;" onclick="changebtn()" type="button" class="btn btn-outline-dark"><i class="bi bi-lightbulb"></i> Light</button>

    <script>
        let changebtn = function () {
            let b_bgc = document.getElementById("b_bgc");
            b_bgc.classList.toggle("dark");
            let btn_l = document.getElementById("btn_l");
            btn_l.classList.toggle("btn-outline-dark");
            btn_l.classList.toggle("btn-outline-light");
        }
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>
</html>
